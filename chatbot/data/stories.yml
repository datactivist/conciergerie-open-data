version: "2.0"
stories:

- story: récupératon des mots clés réussie, lance la recherche
  steps:
  - action: utter_submit_search_form
  - action: utter_confirm_search_form
  - intent: affirm
  - action: utter_send_search_form
  - action: action_search_database
  - action: action_reset_keywords_slot


- story: récupération des mots clés raté, relance la demande de mots-clés
  steps:
  - action: utter_submit_search_form
  - action: utter_confirm_search_form
  - intent: deny
  - action: action_reset_keywords_slot
  - action: utter_dont_send_search_form
  - action: search_form
  - active_loop: search_form