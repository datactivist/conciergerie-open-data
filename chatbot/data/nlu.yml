version: "2.0"
nlu:
- intent: goodbye
  examples: |
    - ciao
    - aurevoir
    - adieu
    - a+
    - a plus
    - a plus tard
    - à plus tard
- intent: affirm
  examples: |
    - oui
    - ui
    - oue
    - bien sure
    - ouai
    - ok
    - correcte
    - oui merci
- intent: deny
  examples: |
    - jamais
    - nn
    - pas vraiment
    - non
    - je sais pas
    - j'sais 
- intent: chitchat/greet
  examples: |
    - hey
    - slt
    - salut
    - bonjour
    - bjr
    - yo
    - slt frere
    - Slt
- intent: chitchat/ask_weather
  examples: |
    - Comment est le temps aujourd'hui ?
    - quel temps il fait ?
    - Il fait combien dehors ?
    - il fait beau aujourd'hui ?
- intent: chitchat/ask_mood
  examples: |
    - slt comment tu vas ?
    - comment ca va ?
    - ca va ?
    - tu vas bien ?
    - salut comment ca va ?
- intent: faq/ask_skills
  examples: |
    - tu sais faire quoi ?
    - Comment tu peux m'aider ?
    - aide moi
    - tu peux m'aider ?
    - j'ai besoin d'aide
    - qu'est-ce que tu sais faire ?
    - tu sers a quoi ?
- intent: faq/ask_identity
  examples: |
    - Tu t'appels comment ?
    - Comment tu t'appelles ?
    - C'est quoi ton nom ?
    - qui es tu
    - t'es qui
    - t ki
    - t'es un robot ?
    - es tu un bot ?
    - t'es un bot ?
    - t un bot ?
    - es tu un humain
    - t'es un humain
    - t un humain ?
    - tu es humian?
    - qui t'as crée ?
    - d'ou tu viens ?
    - tu viens d'ou ?
