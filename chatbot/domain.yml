version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- chitchat:
    use_entities: true
- faq:
    use_entities: true
- nlu_fallback:
    use_entities: true
- request_search:
    use_entities: true
- inform:
    use_entities: true
- feedback:
    use_entities: true
entities: []
slots:
  keywords:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  keywords_augmentation:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  keywords_feedback:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  results_title:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  results_url:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  results_description:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  results_feedback:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
responses:
  utter_chitchat:
  - text: ''
  utter_faq:
  - text: ''
  utter_chitchat/greet:
  - text: Bonjour !
  utter_chitchat/ask_weather:
  - text: Désolé, je ne suis pas capable de connaître le temps qu'il fait.
  utter_chitchat/ask_mood:
  - text: Je suis en pleine forme! Merci de demander :)
  utter_goodbye:
  - text: Au revoir!
  utter_faq/ask_identity:
  - text: Je suis un robot fonctionnant avec Rasa. J'ai été créé par Datactivist.
  utter_faq/ask_skills:
  - text: |
      Je peux vous aider à faire une recherche dans la base de données.
  utter_ask_keywords:
  - text: Quels mots-clés souhaitez-vous utiliser pour votre recherche ?
  utter_submit_search_form:
  - text: C'est noté!
  utter_send_search_form:
  - text: Très bien, je lance la recherche!
  utter_dont_send_search_form:
  - text: D'accord, je ne lance pas la recherche.
  utter_feedback_proposition:
  - text: Seriez-vous d'accord de prendre quelques secondes de votre temps pour m'aider à m'améliorer ?
  utter_thanks_you:
  - text: Je vous remercie!
  utter_no_problem_anything_else:
  - text: Pas de problème, est-ce que je peux encore vous aider ?
  utter_submit_feedback_form:
  - text: Avez-vous besoin d'autre chose ?
  utter_anything_else:
  - text: Avez-vous besoin d'autre chose ?
  utter_default:
  - text: Je suis désolé, je n'ai pas bien compris. Pouvez-vous reformuler ?
actions:
- action_reset_all_slots
- action_search_database
- action_keywords_augmentation
- action_ask_keywords_feedback
- action_utter_confirm_search
- action_send_keywords_feedback_to_database
- action_send_search_information_to_database
- action_ask_results_feedback
- action_send_results_feedback_to_database
- action_recap_feedback_to_user
forms:
  search_form:
    keywords:
    - intent: inform | nlu_fallback | affirm | deny | feedback | request_search
      type: from_text
    keywords_feedback:
    - intent: inform | nlu_fallback | affirm | deny | feedback | request_search
      type: from_text
  feedback_results_form:
    results_feedback:
    - intent: inform | nlu_fallback | affirm | deny | feedback | request_search
      type: from_text
e2e_actions: []
