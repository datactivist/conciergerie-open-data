version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- chitchat:
    use_entities: true
- faq:
    use_entities: true
- nlu_fallback:
    use_entities: true
- request_search:
    use_entities: true
- inform:
    use_entities: true
- feedback:
    use_entities: true
- get_started:
    use_entities: true
entities: []
slots:
  keywords:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  keywords_expanded:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  keywords_proposed:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  keywords_feedback:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  results:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  results_feedback:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_chitchat:
  - text: ''
  utter_faq:
  - text: ''
  utter_chitchat/greet:
  - text: Bonjour !
  utter_chitchat/ask_weather:
  - text: Désolé, je ne suis pas capable de connaître le temps qu'il fait.
  utter_chitchat/ask_mood:
  - text: Je suis en pleine forme! Merci de demander :)
  utter_goodbye:
  - text: Au revoir!
  utter_faq/ask_identity:
  - text: Je suis un robot fonctionnant avec Rasa. J'ai été créé par Datactivist.
  utter_initial_message:
  - buttons:
    - payload: /request_search
      title: Recherche de données
    - payload: j'aimerais en savoir plus sur datasud
      title: En savoir plus sur Datasud
    - payload: quels sont les conditions d'utilisations ?
      title: Conditions d'utilisation
    - payload: /goodbye
      title: Je n'ai besoin de rien
    text: Bonjour, comment puis-je vous aider ?
  utter_faq/ask_datasud:
  - buttons:
    - payload: /request_search
      title: Recherche de données
    - payload: j'aimerais en savoir plus sur datasud
      title: En savoir plus sur Datasud
    - payload: quels sont les conditions d'utilisations ?
      title: Conditions d'utilisation
    - payload: /goodbye
      title: Je n'ai besoin de rien
    text: |-
      DataSud est la plateforme mutualisée de données ouvertes, géographiques et intelligentes de la Région Sud Provence-Alpes-Côte d’Azur et de ses partenaires.
      Pour en savoir plus: https://www.datasud.fr/presentation-du-projet-datasud/

      Avez vous besoin d'autre chose ?
  utter_faq/ask_cu:
  - buttons:
    - payload: /request_search
      title: Recherche de données
    - payload: j'aimerais en savoir plus sur datasud
      title: En savoir plus sur Datasud
    - payload: quels sont les conditions d'utilisations ?
      title: Conditions d'utilisation
    - payload: /goodbye
      title: Je n'ai besoin de rien
    text: |-
      Voici les conditions d’utilisation de la plateforme Datasud: https://www.datasud.fr/conditions-dutilisation/ 

      Avez vous besoin d'autre chose ?
  utter_faq/ask_skills:
  - buttons:
    - payload: /request_search
      title: Recherche de données
    - payload: j'aimerais en savoir plus sur datasud
      title: En savoir plus sur Datasud
    - payload: quels sont les conditions d'utilisations ?
      title: Conditions d'utilisation
    - payload: /goodbye
      title: Je n'ai besoin de rien
    text: 'Voila en quoi je peux vous aider:'
  utter_ask_keywords:
  - text: Quels mots-clés souhaitez-vous utiliser pour votre recherche ?
  utter_submit_search_form:
  - text: C'est noté!
  utter_thanks_you:
  - text: Je vous remercie!
  utter_no_problem:
  - text: Pas de problème!
  utter_data_not_found:
  - text: |-
      Si vous n'avez pas pu trouver ce dont vous avez besoin, je vous invite a réessayer en passant par la barre de recherche par défaut.
      Si cela ne fonctionne pas non plus, vous pouvez nous faire une demande de jeu de données via ce formulaire: https://www.datasud.fr/demande-de-donnees/
  utter_contact_datasud:
  - text: "Enfin, si vous avez eu un quelconque problème lors de l'utilisation de notre plateforme, nous vous invitons à nous contacter ici: https://www.datasud.fr/contactez-nous/"
  utter_anything_else:
  - buttons:
    - payload: /request_search
      title: Recherche de données
    - payload: j'aimerais en savoir plus sur datasud
      title: En savoir plus sur Datasud
    - payload: quels sont les conditions d'utilisations ?
      title: Conditions d'utilisation
    - payload: /goodbye
      title: Je n'ai besoin de rien
    text: Avez vous besoin d'autre chose ?
  utter_default:
  - text: Je suis désolé, je n'ai pas bien compris. Pouvez-vous reformuler ?
actions:
- action_reset_all_slots
- action_search_database
- action_ask_keywords_feedback
- action_send_keywords_feedback_to_expansion_API
- action_send_search_information_to_API
- action_feedback_proposition
- action_ask_results_feedback
- action_send_results_feedback_to_reranking_API
- action_recap_feedback_to_user
forms:
  search_form:
    keywords:
    - type: from_text
    keywords_feedback:
    - intent: deny
      type: from_intent
      value: ''
    - type: from_text
  feedback_results_form:
    results_feedback:
    - type: from_text
e2e_actions: []
